<!DOCTYPE html>
<html>
<head>
    <title>Pickle - {{title}}</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/css/font-awesome.css"/>
    <link rel="stylesheet" href="/assets/css/pickle.css"/>
</head>

<body>

<div class="container">
    <header class="row">
        {% block header %}
            <nav class="pull-right">
                <ul class="nav nav-pills">
                    <li><a href="/">Home</a></li>

                    {% if user %}
                        <li><a href="/profile/">Account</a></li>
                        <li><a href="/logout">logout</a></li>
                    {% else %}
                        <li><a href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </nav>

            <h3 class="pull-left">
                <a href="/"><img src="/assets/img/logo.svg"/></a>
            </h3>
        {% endblock %}
    </header>

    <div class="row">
        {% block content %}{% endblock %}
    </div>

    <footer class="row">
        <p>&copy; Copyright 2015 by <a href="https://github.com/FriendsOfPhp/pickleweb">Pickle</a>.</p>
    </footer>
</div>

</body>
</html>
