redis:
    image: redis
    command: redis-server --appendonly yes
    volumes:
        - ./data/redis:/data
elasticsearch:
    image: elasticsearch
    ports:
     - "9200:9200"
     - "9300:9300"
    volumes:
        - ./data/es:/data
web:
    build: .
    volumes:
        - .:/app
    ports:
        - 8080:8080
    links:
        - redis
        - elasticsearch
